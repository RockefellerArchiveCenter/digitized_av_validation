dist: bionic
language: python
python:
  - "3.10"
cache: pip
env:
  global:
    - TIMESTAMP: $(date '+%Y%m%d%H%M%S')

before_script:
  - pip install tox

script: tox

before_deploy:
  - pip install awscli
  - docker build -t ${DOCKER_REPO} --target build .
  - if [ ! -d deploy_scripts ]; then git clone https://github.com/RockefellerArchiveCenter/deploy_scripts.git; fi
deploy:
  provider: script
  script: bash deploy_scripts/containers/push_image_to_ecr.sh
  on:
    branch: base

notifications:
  email: false
